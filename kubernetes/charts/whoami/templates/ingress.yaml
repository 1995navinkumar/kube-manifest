apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: example
spec:
  stripPrefix:
    prefixes:
      - "/whoami"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ingresswhoami
  namespace: whoami

spec:
  entryPoints:
    - web

  routes:
    - match: PathPrefix(`/whoami`)
      kind: Rule
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: stripprefix
