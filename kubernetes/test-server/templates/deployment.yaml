kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: test-server
  name: test-server
  labels:
    app: test-server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
        - name: test-server
          image: {{ .Values.image }}
          ports:
            - name: web
              containerPort: 8888
