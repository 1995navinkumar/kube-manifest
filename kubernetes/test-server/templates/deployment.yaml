kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: test-server
  name: test-server
  labels:
    app: test-server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
        - name: test-server
          image: 1995navinkumar/learn:9a80686bea0eafd35d357b1e1e5ac2f54b6a7bb2
          ports:
            - name: web
              containerPort: 8888
